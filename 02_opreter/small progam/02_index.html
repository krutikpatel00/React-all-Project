<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            table {
                  border-collapse: collapse;
            }

            th,
            td {
                  padding: 10px 15px;
            }
      </style>
</head>

<body>
      <table border="1">
            <tr>
                  <th>doller :($)</th>
                  <th>
                        <input type="text" value="1" id="doller">
                  </th>
            </tr>
            <tr>
                  <th>ruppes :(â‚¹)</th>
                  <th>
                        <p id="ruppes">83+</p>
                  </th>
            </tr>
            <tr>
                  <th colspan="2"><button onclick="doller()">click</button></th>
            </tr>
      </table>

      <script>
        function doller(){

                  let doller = parseInt(document.getElementById("doller").value)
                  document.getElementById("ruppes").innerHTML = doller * 83
            }



      </script>
</body>

</html>
