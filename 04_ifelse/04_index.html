<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            body {
                  height: 100vh;
                  background-color: rgba(50, 49, 49, 0.701);
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  color: white;
            }

            p {
                  font-size: 20px;
            }
      </style>
</head>

<body>
      <div>
            <div>
                  <h1>Choss Toss</h1>
                  <div>
                        <button onclick="hea()">Head</button>
                        <button onclick="tall()">Tall</button>
                  </div>
                  <p>Resulte : <span id="res"></span> </p>
                  <p>computer choss : <span id="computer"></span></p>
                  <p>you choss : <span id="youe"></span></p>
            </div>
            <div>
                  <p></p>
                  <h2>you win choss ball / bat</h2>
                  <button onclick="bat()">bat</button>
                  <button onclick="ball()">boll</button>
            </div>
      </div>


      <script>
            let red = Math.floor(Math.random() * 2);


            function hea() {
                  if (red === 0) {
                        document.getElementById("res").innerHTML = `toss win`;
                  } else {
                        document.getElementById("res").innerHTML = `toss loss`;

                        let choss = ['bat', 'ball'];
                        let chossRed = choss[Math.floor(Math.random() * 2)];
                        document.getElementById("computer").innerHTML = chossRed;
                        console.log(chossRed);
                        if (chossRed === 'bat') {
                              document.getElementById("youe").innerHTML = 'ball';
                        } else {
                              document.getElementById("youe").innerHTML = 'bat';
                        }

                  }


            }

            function tall() {
                  if (red === 1) {
                        document.getElementById("res").innerHTML = `toss win`;
                  } else {
                        document.getElementById("res").innerHTML = `toss loss`;

                        let choss = ['bat', 'ball'];
                        let chossRed = choss[Math.floor(Math.random() * 2)];
                        document.getElementById("computer").innerHTML = chossRed;
                        if (chossRed === 'bat') {
                              document.getElementById("youe").innerHTML = 'ball';
                        } else {
                              document.getElementById("youe").innerHTML = 'bat';
                        }


                  }

            }
            function bat() {
                  document.getElementById("youe").innerHTML = 'bat';
                  document.getElementById("computer").innerHTML = 'ball';

            }
            function ball() {
                  document.getElementById("youe").innerHTML = 'ball';
                  document.getElementById("computer").innerHTML = 'bat';
            }

      </script>
</body>

</html>
