<script>

      function add() {
            let a = parseInt(prompt("enter"))
            let b = parseInt(prompt("enter"))
            let c = a + b;
            console.log(c);
      }
      function sub() {
            let a = parseInt(prompt("enter"))
            let b = parseInt(prompt("enter"))
            let c = a - b;
            console.log(c);
      }
      function div() {
            let a = parseInt(prompt("enter"))
            let b = parseInt(prompt("enter"))
            let c = a * b;
            console.log(c);
      }

      let useVulue = parseInt(prompt("1 2 3"))
      if (useVulue == 1) {
            add()
      } else if (useVulue == 2) {
            sub()
      }
      else if (useVulue == 2) {
            div()
      }
</script>
